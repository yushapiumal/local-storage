<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>

<body>
    <h1>My name</h1>
    <script>

        // ADD ITEM
        localStorage.setItem("username", "Yushan");
        localStorage.setItem("email", "yushan@gmail.com");
        // REMOVE
        localStorage.removeItem("email");
        //GET ITEM
        localStorage.getItem("email");
        // all delete item
        localStorage.clear()
        
    </script>
</body>

</html>
